<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 470"
>
  <style>
    :root {
      --court-stroke: 6;
    }
    .line {
      fill: none;
      stroke: #000000;
      stroke-width: var(--court-stroke);
    }
  </style>

  <!-- Outer court -->
  <rect x="20" y="20" width="460" height="430" class="line" />

  <!-- Center line -->
  <line x1="250" y1="20" x2="250" y2="450" class="line" />

  <!-- Center circle -->
  <circle cx="250" cy="235" r="60" class="line" />

  <!-- Key / paint (one side) -->
  <rect x="20" y="150" width="120" height="170" class="line" />

  <!-- Free throw circle -->
  <circle cx="140" cy="235" r="60" class="line" />
  <!-- Remove inner half if you want only a semiâ€‘circle by masking or path editing -->

  <!-- Restricted area semi-circle -->
  <path
    d="M 140 205
       A 30 30 0 0 1 140 265"
    class="line"
  />

  <!-- Basket (simple) -->
  <circle cx="60" cy="235" r="7" class="line" />

  <!-- Backboard -->
  <line x1="80" y1="215" x2="80" y2="255" class="line" />
</svg>

