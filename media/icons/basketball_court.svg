<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer boundary -->
  <rect x="25" y="25" width="950" height="450" fill="none" stroke="#000000" stroke-width="4" />

  <!-- Center line -->
  <line x1="500" y1="25" x2="500" y2="475" stroke="#000000" stroke-width="4" />

  <!-- Center circle -->
  <circle cx="500" cy="250" r="60" fill="none" stroke="#000000" stroke-width="4" />

  <!-- Left key (paint) -->
  <rect x="25" y="170" width="190" height="160" fill="none" stroke="#000000" stroke-width="4" />

  <!-- Right key (paint) -->
  <rect x="785" y="170" width="190" height="160" fill="none" stroke="#000000" stroke-width="4" />

  <!-- Left free throw circle -->
  <circle cx="215" cy="250" r="60" fill="none" stroke="#000000" stroke-width="4" />

  <!-- Right free throw circle -->
  <circle cx="785" cy="250" r="60" fill="none" stroke="#000000" stroke-width="4" />

    <!-- 3-point arcs as true circles clipped by the court -->
  <defs>
    <clipPath id="leftHalf">
      <rect x="25" y="25" width="475" height="450" />
    </clipPath>
    <clipPath id="rightHalf">
      <rect x="500" y="25" width="475" height="450" />
    </clipPath>
  </defs>

  <!-- Left 3-point arc (true circle) -->
  <circle cx="85" cy="250" r="237.5" fill="none" stroke="#000000" stroke-width="4" clip-path="url(#leftHalf)" />

  <!-- Right 3-point arc (true circle) -->
  <circle cx="915" cy="250" r="237.5" fill="none" stroke="#000000" stroke-width="4" clip-path="url(#rightHalf)" />
</svg>
